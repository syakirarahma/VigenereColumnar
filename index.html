    <meta charset="utf-8">

  <body>
    
    <div class="container col-md-6">
        <h1><i class="fas fa-shield-alt"></i> Vigenere and Columnar</h1> 
        <hr>
        <p style="text-align: center">You can encrypt and decrypt your messages for security! 
            <br> Get the best results with Vigenere Cipher and Columnar Transposition</p>
    </div>
    
    <div class="container col-md-8">
        <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="vigenere-tab" data-bs-toggle="pill" data-bs-target="#vigenere" type="button" role="tab" aria-controls="vigenere" aria-selected="true">Vigenere</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="columnar-tab" data-bs-toggle="pill" data-bs-target="#columnar" type="button" role="tab" aria-controls="columnar" aria-selected="false">Columnar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vc-tab" data-bs-toggle="pill" data-bs-target="#vc" type="button" role="tab" aria-controls="vc" aria-selected="false">Vigenere - Columnar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cv-tab" data-bs-toggle="pill" data-bs-target="#cv" type="button" role="tab" aria-controls="cv" aria-selected="false">Columnar - Vigenere</button>
            </li>
        </ul>
        <div class="container col-md-8">
            <div class="row justify-content-md-center" id="content">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="vigenere" role="tabpanel" aria-labelledby="vigenere-tab">
                        <div class="form-group col-md-10">
                        <form id="data">
                            <label for="m-vig">Message</label>
                            <textarea style="border-radius: 20px;" class="form-control" id="m-vig" rows="3" placeholder="Enter the message"></textarea>
                            <label for="key-vig">Key</label>
                            <textarea style="border-radius: 20px;" class="form-control" id="key-vig" rows="1" placeholder="Enter the key"></textarea>
    
                            <div class="button">
                                <input type="button" name="btnEn" value="Encrypt" onclick="handleEncryptVig()" />
                                <input type="button" name="btnDe" value="Decrypt" onclick="handleDecryptVig()" />
                            </div>
                            
                            <label for="r-vig">Result</label>
                            <textarea style="border-radius: 20px;" readonly class="form-control" id="r-vig" rows="3"></textarea>
                            <div class="reset">
                                <input type="button" onclick="formReset()" value="Reset">
                            </div>
                        </div>
                    </div>
    
                    <div class="tab-pane fade" id="columnar" role="tabpanel" aria-labelledby="columnar-tab">
                            <div class="form-group col-md-10">
                                <label for="m-columnar">Message</label>
                                <textarea style="border-radius: 20px;" class="form-control" id="m-columnar" rows="3" placeholder="Enter the message"></textarea>
    
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="key-columnar">Key</label>
                                        <input style="border-radius: 20px;" class="form-control" id="key-columnar" name="key" type="text" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="pc-columnar">Pad Character</label>
                                        <input style="border-radius: 20px;" class="form-control" id="pc-columnar" name="key" type="text" />
                                    </div>
                                </div>
    
                                <div class="button">
                                    <input type="button" name="btnEn" value="Encrypt" onclick="handleEncryptCol()" />
                                    <input type="button" name="btnDe" value="Decrypt" onclick="handleDecryptCol()" />
                                </div>
    
                                <label for="r-columnar">Result</label>
                                <textarea style="border-radius: 20px;" readonly class="form-control" id="r-columnar" rows="3"></textarea>
                                <div class="reset">
                                    <input type="button" onclick="formReset()" value="Reset">
                                </div>
                            </div>
                    </div>
    
                    <div class="tab-pane fade" id="vc" role="tabpanel" aria-labelledby="vc-tab">
                        <div class="form-group col-md-10">
                            <label for="m-vc">Message</label>
                            <textarea style="border-radius: 20px;" class="form-control" id="m-vc" rows="3" placeholder="Enter the message"></textarea>
                            <!-- <label for="key-vc">Key</label>
                            <textarea style="border-radius: 20px;" class="form-control" id="key-vc" rows="-vc" placeholder="Enter the key"></textarea> -->
    
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="key-vc">Key</label>
                                    <input style="border-radius: 20px;" class="form-control" id="key-vc" name="key" type="text" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pc-vc">Pad Character</label>
                                    <input style="border-radius: 20px;" class="form-control" id="pc-vc" name="key" type="text" />
                                </div>
                            </div>
    
                            <div class="button">
                                <input type="button" name="btnEn" value="Encrypt" onclick="handleEncryptvc()" />
                                <input type="button" name="btnDe" value="Decrypt" onclick="handleDecryptvc()" />
                            </div>
                            
                            <label for="r-vc">Result</label>
                            <textarea style="border-radius: 20px;" readonly class="form-control" id="r-vc" rows="3"></textarea>
                            <div class="reset">
                                <input type="button" onclick="formReset()" value="Reset">
                            </div>
                        </div>
                    </div>
    
                    <div class="tab-pane fade" id="cv" role="tabpanel" aria-labelledby="cv-tab">
                            <div class="form-group col-md-10">
                                <label for="m-cv">Message</label>
                                <textarea style="border-radius: 20px;" class="form-control" id="m-cv" rows="3" placeholder="Enter the message"></textarea>
    
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="key-cv">Key</label>
                                        <input style="border-radius: 20px;" class="form-control" id="key-cv" name="key" type="text" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="pc-cv">Pad Character</label>
                                        <input style="border-radius: 20px;" class="form-control" id="pc-cv" name="key" type="text" />
                                    </div>
                                </div>
    
                                <div class="button">
                                    <input type="button" name="btnEn" value="Encrypt" onclick="handleEncryptcv()" />
                                    <input type="button" name="btnDe" value="Decrypt" onclick="handleDecryptcv()" />
                                </div>
    
                                <label for="r-cv">Result</label>
                                <textarea style="border-radius: 20px;" readonly class="form-control" id="r-cv" rows="3"></textarea>
                                <div class="reset">
                                    <input type="button" onclick="formReset()" value="Reset">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
